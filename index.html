<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Diseños</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">

	<body>
		<div id="info">
			<a href="" target="_blank" rel="noopener">MONRO - INTEGRALES</a> - DISEÑOS<br />
			
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import {OrbitControls} from 'three/addons/controls/OrbitControls.js';
			import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';
			import * as SkeletonUtils from 'three/addons/utils/SkeletonUtils.js';
			import {RGBELoader} from 'three/addons/loaders/RGBELoader.js';

			let model, animations, clock;

			const renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setAnimationLoop( animate );
			renderer.shadowMap.enabled = true;
			document.body.appendChild(renderer.domElement);

			const scene = new THREE.Scene();

			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100 );
                        camera.position.set(0, 4, 5);
			renderer.setClearColor(0xffffff);

		        clock = new THREE.Clock();

			const orbit = new OrbitControls(camera, renderer.domElement);
                        orbit.minDistance = 2;
			orbit.maxDistance = 20;
			orbit.target.set( 0, 0, - 0.2 );
			orbit.update();

			const grid = new THREE.GridHelper(100, 100);
			scene.add(grid);

			const gltfLoader = new GLTFLoader();
			const rgbeLoader = new RGBELoader();

			const mixers = [], objects = [];
			const params = {
				sharedSkeleton: false
			};

			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 4;

			
			rgbeLoader.load('./images/HDR.hdr', function(texture) {
				texture.mapping = THREE.EquirectangularReflectionMapping;
				scene.environment = texture;
			
				gltfLoader.load('./modelo/diseños.glb', function(gltf) {
					const model = gltf.scene;
					model.position.set(0, 0, 0);
					model.traverse((o) => {
						if (o.isMesh) {
						o.material.wireframe = true;
						}
					});
					scene.add(model);
				});

				
			}, undefined, function ( error ) {
			
				console.error( error );
			
			} );

			const loader = new GLTFLoader();
			loader.load( './modelo/jefe.glb', function ( gltf ) {

				model = gltf.scene;
				animations = gltf.animations;

				model.traverse( function ( object ) {

					if ( object.isMesh ) object.castShadow = true;

				} );

				setupDefaultScene();

			}, undefined, function ( error ) {
			
				console.error( error );
			
			} );

			
			function clearScene() {

				for ( const mixer of mixers ) {

					mixer.stopAllAction();

				}

				mixers.length = 0;

				//

				for ( const object of objects ) {

					scene.remove( object );

					scene.traverse( function ( child ) {

						if ( child.isSkinnedMesh ) child.skeleton.dispose();

					} );

				}

			}

			function setupDefaultScene() {
				
				const model3 = SkeletonUtils.clone( model );

				
				model3.position.x = 2;

				
				const mixer3 = new THREE.AnimationMixer( model3 );

				
				mixer3.clipAction( animations[ 3 ] ).play(); // walk

				scene.add(  model3 );
			
				objects.push( model3 );
				mixers.push(  mixer3 );

			}

			function setupSharedSkeletonScene() {

				// three cloned models with a single shared skeleton.
				// all models share the same animation state

				const sharedModel = SkeletonUtils.clone( model );
				const shareSkinnedMesh = sharedModel.getObjectByName( 'vanguard_Mesh' );
				const sharedSkeleton = shareSkinnedMesh.skeleton;
				const sharedParentBone = sharedModel.getObjectByName( 'mixamorigHips' );
				scene.add( sharedParentBone ); // the bones need to be in the scene for the animation to work

				const model1 = shareSkinnedMesh.clone();
				

				
				

				const identity = new THREE.Matrix4();

				
				

				
				

				// apply transformation from the glTF asset

				
				

				//

				const mixer = new THREE.AnimationMixer( sharedParentBone );
				mixer.clipAction( animations[ 1 ] ).play();

				scene.add( sharedParentBone, model3 );
			
				objects.push( sharedParentBone, model3 );
				mixers.push( mixer );

			}

			function animate(time) {
 
				const delta = clock.getDelta();

				for ( const mixer of mixers ) mixer.update( delta );

				renderer.render( scene, camera );

			}

			renderer.setAnimationLoop(animate);

			window.addEventListener('resize', function() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			});

		</script>

	</body>
</html>
