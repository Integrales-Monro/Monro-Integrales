<!DOCTYPE html>
<html lang="es">
	<head>
		<title>MONRO-INTEGRALES</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		
	</head>
	<body>

		<div id="container"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.webgpu.js",
					"three/webgpu": "./build/three.webgpu.js",
					"three/tsl": "./build/three.tsl.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { pass } from 'three/tsl';
			import { bloom } from 'three/addons/tsl/display/BloomNode.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';


			let camera;
			let postProcessing, renderer;

			init();

			async function init() {

				const container = document.getElementById( 'container' );

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.toneMapping = THREE.ReinhardToneMapping;
				container.appendChild( renderer.domElement );

				const scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 0, 4, 4 );
				scene.add( camera );
				
				scene.add( new THREE.AmbientLight( 0xffffff ) );

				const pointLight = new THREE.PointLight( 0x33b5e5, 200000 );
				camera.add( pointLight );

				const grid = new THREE.GridHelper(100, 100);
				grid.position.set(0, -2, 0);
				grid.scale.set(4, 4, 4);
				grid.castShadow = true;
				grid.receiveShadow = true;
				grid.material.color.set( 0x33b5e5 );
				scene.add(grid);

				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 4;

				const loader = new GLTFLoader();
				const gltf = await loader.loadAsync( 'modelo/dise√±os.glb' );
				const model = gltf.scene;
				model.position.set(0, -2, 0);
				scene.add( model );

				postProcessing = new THREE.PostProcessing( renderer );

				const scenePass = pass( scene, camera );
				const scenePassColor = scenePass.getTextureNode( 'output' );

				const bloomPass = bloom( scenePassColor );

				postProcessing.outputNode = scenePassColor.add( bloomPass );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.target.set( 0, 0,-1.5 );
				controls.minDistance = 0;
				controls.maxDistance = 12;

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				postProcessing.render();

			}

		</script>

	</body>

</html>
