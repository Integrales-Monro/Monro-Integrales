<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Diseños</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">

	<body>
		<audio loop id="music" preload="auto" style="display: none">
			<source src="sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3" type="audio/mpeg">
		</audio>

		<div id="overlay">
			<button id="startButton">Play</button>
		</div>

		
		<div id="info">
			<a href="" target="_blank" rel="noopener">MONRO - INTEGRALES</a> - DISEÑOS<br />
			
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import {OrbitControls} from 'three/addons/controls/OrbitControls.js';
			import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';
			import {RGBELoader} from 'three/addons/loaders/RGBELoader.js';

			const renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			const startButton = document.getElementById( 'startButton' );
		        startButton.addEventListener( 'click', init );

			const scene = new THREE.Scene();

			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100 );
                        camera.position.set(0, 4, 5);
			renderer.setClearColor(0xffffff);

			const orbit = new OrbitControls(camera, renderer.domElement);
                        orbit.minDistance = 2;
			orbit.maxDistance = 20;
			orbit.target.set( 0, 0, - 0.2 );
			orbit.update();

			const grid = new THREE.GridHelper(100, 100);
			scene.add(grid);

			const listener = new THREE.AudioListener();
			camera.add( listener );

			const audioElement = document.getElementById( 'music' );
			audioElement.play();

			const gltfLoader = new GLTFLoader();
			const rgbeLoader = new RGBELoader();

			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 4;

			
			rgbeLoader.load('./images/HDR.hdr', function(texture) {
				texture.mapping = THREE.EquirectangularReflectionMapping;
				scene.environment = texture;
			
				gltfLoader.load('./modelo/diseños.glb', function(gltf) {
					const model = gltf.scene;
					model.position.set(0, 0, 0);
					model.traverse((o) => {
						if (o.isMesh) {
						o.material.wireframe = true;
						}
					});
					scene.add(model);
				});

				
			}, undefined, function ( error ) {
			
				console.error( error );
			
			} );
			
			function animate(time) {
 
				renderer.render(scene, camera);

			}

			renderer.setAnimationLoop(animate);

			window.addEventListener('resize', function() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			});

		</script>

	</body>
</html>
