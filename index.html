<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Prueba</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
<body>

	<audio loop id="music" preload="auto" style="display: none">
		<source src="sounds/376737_Skullbeatz___Bad_Cat_Maste.ogg" type="audio/ogg">
		<source src="sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3" type="audio/mpeg">
	</audio>

	<div id="overlay">
		<button id="startButton">Play</button>
	</div>
	
	
	<script type="importmap">
		{
			"imports": {
				"three": "./build/three.module.js",
				"three/addons/": "./jsm/"
			}
		}
	</script>

	<script type="module">
		import * as THREE from 'three';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { PositionalAudioHelper } from 'three/addons/helpers/PositionalAudioHelper.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

		let scene, camera, renderer;

		const startButton = document.getElementById( 'startButton' );
		startButton.addEventListener( 'click', init );

		function init() {

			const overlay = document.getElementById( 'overlay' );
			overlay.remove();

			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 100 );
			camera.position.set( 3, 2, 3 );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xa0a0a0 );
			scene.fog = new THREE.Fog( 0xa0a0a0, 2, 20 );

			const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x8d8d8d, 3 );
			hemiLight.position.set( 0, 20, 0 );
			scene.add( hemiLight );

			const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );
			dirLight.position.set( 5, 5, 0 );
			dirLight.castShadow = true;
			dirLight.shadow.camera.top = 1;
			dirLight.shadow.camera.bottom = - 1;
			dirLight.shadow.camera.left = - 1;
			dirLight.shadow.camera.right = 1;
			dirLight.shadow.camera.near = 0.1;
			dirLight.shadow.camera.far = 20;
			scene.add( dirLight );

			const grid = new THREE.GridHelper( 50, 50 );
			scene.add( grid );

			const listener = new THREE.AudioListener();
			camera.add( listener );

			const audioElement = document.getElementById( 'music' );
			audioElement.play();

			const positionalAudio = new THREE.PositionalAudio( listener );
			positionalAudio.setMediaElementSource( audioElement );
			positionalAudio.setRefDistance( 1 );
			positionalAudio.setDirectionalCone( 180, 230, 0.1 );

			const gltfLoader = new GLTFLoader();
			gltfLoader.load( 'modelo/dise√±os.glb', function ( gltf ) {

				const boomBox = gltf.scene;
				boomBox.position.set( 0, 0 , 0 );
				boomBox.traverse( function ( object ) {

					if ( object.isMesh ) {

						
						object.geometry.rotateY( - Math.PI );
						object.castShadow = true;

					}

				} );

				boomBox.add( positionalAudio );
				scene.add( boomBox );
		
				renderer.setAnimationLoop( animate );

			} );

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
			

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.1, 0 );
			controls.update();
			controls.minDistance = 0.5;
			controls.maxDistance = 10;
			controls.maxPolarAngle = 0.5 * Math.PI;

			//

			window.addEventListener( 'resize', onWindowResize );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			renderer.render( scene, camera );

		}

	</script>

</body>
</html>
