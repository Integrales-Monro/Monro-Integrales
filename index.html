<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Diseños</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">

	<body>
		<div id="info">
			<a href="" target="_blank" rel="noopener">MONRO - INTEGRALES</a> - DISEÑOS<br />
			
		</div>

		<audio loop id="music" preload="auto" style="display: none">
			<source src="sounds/376737_Skullbeatz___Bad_Cat_Maste.ogg" type="audio/ogg">
			<source src="sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3" type="audio/mpeg">
		</audio>
	
		<div id="overlay">
		   <button id="startButton">Play</button>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import {OrbitControls} from 'three/addons/controls/OrbitControls.js';
			import { PositionalAudioHelper } from 'three/addons/helpers/PositionalAudioHelper.js';
			import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';
			import {RGBELoader} from 'three/addons/loaders/RGBELoader.js';

			const startButton = document.getElementById( 'startButton' );
		        startButton.addEventListener( 'click', init );
                        
			function init() {
			
				const overlay = document.getElementById( 'overlay' );
				overlay.remove();
	
				const scene = new THREE.Scene();
				
				const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100 );
	                        camera.position.set(0, 4, 5);
				
	
				
	
				const grid = new THREE.GridHelper(100, 100);
				scene.add(grid);
	
				const listener = new THREE.AudioListener();
				camera.add( listener );
	
				const audioElement = document.getElementById( 'music' );
				audioElement.play();
	
				const positionalAudio = new THREE.PositionalAudio( listener );
				positionalAudio.setMediaElementSource( audioElement );
				positionalAudio.setRefDistance( 1 );
				positionalAudio.setDirectionalCone( 180, 230, 0.1 );
	
				
				const gltfLoader = new GLTFLoader();
				gltfLoader.load( 'modelo/diseños.glb', function ( gltf ) {
	
					const boomBox = gltf.scene;
					boomBox.position.set( 0, 0.2, 0 );
					boomBox.scale.set( 20, 20, 20 );
	
					boomBox.traverse( function ( object ) {
	
						if ( object.isMesh ) {
	
							
							object.geometry.rotateY( - Math.PI );
							object.castShadow = true;
	
						}
	
					} );
	
					boomBox.add( positionalAudio );
					scene.add( boomBox );
			
					
	
				} );
	
				const renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				
				const orbit = new OrbitControls(camera, renderer.domElement);
	                        orbit.minDistance = 2;
				orbit.maxDistance = 20;
				orbit.target.set( 0, 0, - 0.2 );
				orbit.update();

				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
	
				renderer.setSize( window.innerWidth, window.innerHeight );
	
			}
			
			function animate(time) {
 
				renderer.render(scene, camera);

			}
                        renderer.setAnimationLoop( animate );
			
		</script>

	</body>
</html>
