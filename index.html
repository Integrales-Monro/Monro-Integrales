<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Diseños</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">

	<body>
		<div id="info">
			<a href="" target="_blank" rel="noopener">MONRO - INTEGRALES</a> - DISEÑOS<br />
			
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
			                "three/webgpu": "./build/three.webgpu.js",
			                "three/tsl": "./build/three.tsl.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { pass } from 'three/tsl';
			import { bloom } from 'three/addons/tsl/display/BloomNode.js';
			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import {OrbitControls} from 'three/addons/controls/OrbitControls.js';
			import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';
			import {RGBELoader} from 'three/addons/loaders/RGBELoader.js';

			
			
			const renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			const scene = new THREE.Scene();

			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100 );
                        camera.position.set(0, 4, 5);
			renderer.setClearColor(0xffffff);
			
			const orbit = new OrbitControls(camera, renderer.domElement);
                        orbit.minDistance = 2;
			orbit.maxDistance = 20;
			orbit.target.set( 0, 0, - 0.2 );
			orbit.update();

			const grid = new THREE.GridHelper(100, 100);
			scene.add(grid);

			const gltfLoader = new GLTFLoader();
			const rgbeLoader = new RGBELoader();

			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 4;

			
			rgbeLoader.load('./images/HDR.hdr', function(texture) {
				texture.mapping = THREE.EquirectangularReflectionMapping;
				scene.environment = texture;
			
				gltfLoader.load('./modelo/diseños.glb', function(gltf) {
					const model = gltf.scene;
					model.position.set(0, 0, 0);
					model.traverse((o) => {
						if (o.isMesh) {
						o.material.wireframe = true;
						}
					});
					scene.add(model);
				});

				
			}, undefined, function ( error ) {
			
				console.error( error );
			
			} );
			

			window.addEventListener('resize', function() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			});

			let stats;
			let postProcessing, mixer, clock;

			const params = {
				threshold: 0,
				strength: 1,
				radius: 0,
				exposure: 1
			};

			init();

			async function init() {

				const container = document.getElementById( 'container' );

				clock = new THREE.Clock();

				const scene = new THREE.Scene();

				const pointLight = new THREE.PointLight( 0xffffff, 100 );
				camera.add( pointLight );

				const loader = new GLTFLoader();
				const gltf = await loader.loadAsync( 'models/gltf/PrimaryIonDrive.glb' );

				const model = gltf.scene;
				scene.add( model );

				mixer = new THREE.AnimationMixer( model );
				const clip = gltf.animations[ 0 ];
				mixer.clipAction( clip.optimize() ).play();

				//

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.toneMapping = THREE.ReinhardToneMapping;
				container.appendChild( renderer.domElement );

				//

				postProcessing = new THREE.PostProcessing( renderer );

				const scenePass = pass( scene, camera );
				const scenePassColor = scenePass.getTextureNode( 'output' );

				const bloomPass = bloom( scenePassColor );

				postProcessing.outputNode = scenePassColor.add( bloomPass );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.minDistance = 3;
				controls.maxDistance = 8;

				//

				const gui = new GUI();

				const bloomFolder = gui.addFolder( 'bloom' );

				bloomFolder.add( params, 'threshold', 0.0, 1.0 ).onChange( function ( value ) {

					bloomPass.threshold.value = value;

				} );

				bloomFolder.add( params, 'strength', 0.0, 3.0 ).onChange( function ( value ) {

					bloomPass.strength.value = value;

				} );

				gui.add( params, 'radius', 0.0, 1.0 ).step( 0.01 ).onChange( function ( value ) {

					bloomPass.radius.value = value;

				} );

				const toneMappingFolder = gui.addFolder( 'tone mapping' );

				toneMappingFolder.add( params, 'exposure', 0.1, 2 ).onChange( function ( value ) {

					renderer.toneMappingExposure = Math.pow( value, 4.0 );

				} );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				const delta = clock.getDelta();

				mixer.update( delta );

				postProcessing.render();

				stats.update();

				renderer.render(scene, camera);

			}

			

		</script>

	</body>
</html>
